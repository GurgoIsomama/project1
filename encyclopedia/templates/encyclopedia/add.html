{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    {% if error %}
    <h4>Page Already Exists!</h4>
    {% endif %}
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'index' %}">Home</a
{% endblock %}
